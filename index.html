<!doctype html>
<html lang="en" ng-app = "ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="angular.min.js"> </script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as list">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "item in list.items">
         Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click = "list.onBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>

     </ul>
     <div class="emptyMessage" ng-if = "list.EmptyMsg">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "itemslist2 in list2.items">
         Bought {{itemslist2.quantity}} {{itemslist2.name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if = "!list2.items.length">Nothing bought yet</div>
    </div>
  </div>
</div>

</body>
</html>
